{{range $name, $taxonomy := .Site.Taxonomies.tags}} {{ $cnt := .Count }}
	{{ with $.Site.GetPage (printf "/tags/%s" $name) }}
  <a href={{ .RelPermalink }} title='All pages with tag "{{$name}}"'>
    <span class="tag-item">
		  {{$name}}
      <sup>{{$cnt}}</sup>
      <span class="vertical-sep"></span>
    </span>
  </a>
	{{end}}
{{end}}
