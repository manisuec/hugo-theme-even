<div class='container custom-nav' style="background-image: url('/img/bg-min.jpg'); width: 100%; vertical-align: middle;">
  <header class='custom-nav-header'>
    <span class='header-item logo site-navbar'>
      <ul class="social-icons">
        <a class="profile" href="https://manisuec.com" rel="nofollow" target="_blank" aria-label="profile image">
          <img src="/img/profile.jpg" alt="profile image" class="img-fluid rounded-circle">
        </a>
        <span class="social-icon-item"><a href="//twitter.com/lifeClicks25" rel="nofollow" target="_blank" class="twitter" aria-label="twitter profile"><i class="fa-brands fa-square-twitter fa-slide" aria-hidden="true"></i></a></span>
        <span class="social-icon-item"><a href="//github.com/manisuec" rel="nofollow" target="_blank" class="github" aria-label="github profile"><i class="fa-brands fa-github" aria-hidden="true"></i></a></span>
        <span class="social-icon-item"><a href="//linkedin.com/in/manish-prasad-64448614/" rel="nofollow" target="_blank" class="linkedin" aria-label="linkedin profile"><i class="fa-brands fa-linkedin" aria-hidden="true"></i></a></span>
      </ul>
      <ul class="header-detail">
        <span>Tech Insights...</span>
      </ul>
      <ul id="menu" class="menu">
        {{ range .Site.Menus.main -}}
        <li class="menu-item">
          <a class="menu-item-link" href="{{ .URL | safeURL }}">{{ .Name }}</a>
        </li>
        {{- end }}
      </ul>
    </span>
  </header>
  <div>
    <nav class='vertical-align-middle scroll'>
      <span class='nav-item'><a href="/"><i class="fa fa-home home-icon"></i></a></span>
      <span class='nav-item menu-item-link'><a class="nav-item-link" href="/post">All Topics</a></span>
      {{range ($.Site.GetPage "taxonomyTerm" "categories").Pages }}
        <span class='nav-item menu-item-link'><a class="nav-item-link" href="{{.Permalink}}">{{.Title}}</a></span>
      {{end}} 
    </nav>
  </div>
</div>
